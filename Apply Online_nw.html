		<script>
			function f1(){
				var n=document.getElementById("t1").value;
				var p=document.getElementById("t2").value;
				var b=document.getElementById("t3").value;
				var ss1 = document.getElementById("s1").value;
				var ss2 = document.getElementById("s2").value;
				var ss3 = document.getElementById("s3").value;
				var tt1 = document.getElementById("t4").value;
				var tt2 = document.getElementById("t5").value;
				var tt3 = document.getElementById("t6").value;
				var tt4 = document.getElementById("t7").value;
				
				var flag=0;
				if(n=="")
				{
					alert("Name field should not be blank");
					return;
				}
				var n_ar=n.split(" ");
				for(i=0;i<n_ar.length;i++)
				{
					if(!isNaN(n_ar[i]))
					{
						alert("Enter correct name");
						return;
					}
				}

				for(var i = 0 ; i < b.length ; i++){
					if(b.charAt(i) == '@')
						flag = flag + 1;
							
					if(b.charAt(i) == '.')
						flag = flag + 1;
				}
				
				if(flag != 2)
					alert("Not a valid email id");
					
				var p_ar=p.split(" ");
				for(i=0;i<p_ar.length;i++)
				{
					if(isNaN(p_ar[i]))
					{
						alert("Enter correct number");
						return;
					}
				}
				
				if(p.length!=10)
				{
					alert("Enter 10 digits");
					return;
				}
				
				if(ss1 == "DD")
					alert("Enter a date");
					
				if(ss2 == "MM")
					alert("Enter a month");
					
				if(ss3 == "yyyy")
					alert("Enter a year");
					
				if(tt1=="")
				{
					alert("Guardian's name field should not be blank");
					return;
				}
				var tt1_ar=tt1.split(" ");
				for(i=0;i<tt1_ar.length;i++)
				{
					if(!isNaN(tt1_ar[i]))
					{
						alert("Enter correct name");
						return;
					}
				}
				
				if(tt2=="")
				{
					alert("Guardian's profession field should not be blank");
					return;
				}
				var tt2_ar=tt2.split(" ");
				for(i=0;i<tt2_ar.length;i++)
				{
					if(!isNaN(tt2_ar[i]))
					{
						alert("Enter correct profession");
						return;
					}
				}
				
				if(tt3=="")
				{
					alert("Contact number field should not be blank");
					return;
				}
				var tt3_ar=tt3.split(" ");
				for(i=0;i<tt3_ar.length;i++)
				{
					if(isNaN(tt3_ar[i]))
					{
						alert("Enter correct number");
						return;
					}
				}
			}
		</script>
