<html>
<head>
		<title>Application Form</title>
	<script>
		function f1(){
		
			var n=document.getElementById("t1").value;
			var n1=document.getElementById("t2").value;
			var n2=document.getElementById("t3").value;
			
			if(n==""){
				alert("Name field should not be blank");
				return;
			}
			
			var n_ar=n.split(" ");
			for(i=0;i<n_ar.length;i++){
				
				if(!isNaN(n_ar[i])){
					alert("Enter correct name 1");
					return;
				}
			}

			if(n1==""){
			
				alert("Name field should not be blank");
				return;
			}
	
			var n1_ar=n1.split(" ");
	
			for(i=0;i<n1_ar.length;i++){
	
				if(!isNaN(n1_ar[i])){
					alert("Enter correct name 2");
					return;
				}
			}

			if(n2==""){

				alert("Name field should not be blank");
				return;
			}
		
			var n2_ar=n2.split(" ");
			
			for(i=0;i<n2_ar.length;i++){
		
				if(!isNaN(n2_ar[i])){
					alert("Enter correct name 3");
					return;
				}
			}
					
		}
	</script>
	<style>
		.d3
		{
			text-align:center;
			color:white;
			background-color:blue;
		}
	</style>
</head>
<body background="wd6.jpg">
	<div class="d3">
		<h1>Application Form</h1>
		<a href="index.html">Home Page</a>
	</div>
	<form>
		<div class="d1">
			<h3>Personal Details</h3>
			<input type="text" placeholder="Applicant's Name:" id="t1">
			<br>
			<input type="text" placeholder="Father's Name:" id="t2">
			<br>
			<input type="text" placeholder="Mother's Name:" id="t3">
			<br>
			<input type="text" placeholder="Address:">
		</div>
		<div class="d2">
			<h3>Academic Records</h3>
			<table border="5" cellspacing="5" cellpadding="5">
				<tr>
					<th>Examination</th> <th>Name of School/College</th> <th>Board/University</th> <th>Marks%</th>
				</tr>
				<tr>
					<td>10th</td> <td><input type="text"></td> <td><input type="text"></td> <td><input type="text"></td> 
				</tr>
				<tr>
					<td>12th</td> <td><input type="text"></td> <td><input type="text"></td> <td><input type="text"></td>
				</tr>
				<tr>
					<td>Diploma</td> <td><input type="text"></td> <td><input type="text"></td> <td><input type="text"></td>
				</tr>
				<tr>
					<td>Graduation</td> <td><input type="text"></td> <td><input type="text"></td> <td><input type="text"></td>
				</tr>
				<tr>
					<td>Post Graduation</td> <td><input type="text"></td> <td><input type="text"></td> <td><input type="text"></td>
				</tr>
			</table>
		</div>
	</form>
	<div class="d4">
		<input type="button" value="Click me" onclick="f1()">
	</div>

</body>
</html>
